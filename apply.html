<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Apply - QuickJobs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header id="main-header">
  <h1>Apply for a Job</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="jobs.html">Jobs</a>
    <a href="company.html">Companies</a>
    <a href="apply.html">Apply</a>
  </nav>
</header>

<main>
  <section>
    <h2>Job Application Form</h2>
    <form id="applyForm" action="process.php" method="post" enctype="multipart/form-data" novalidate>
      <label for="name">Full name *</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>

      <label for="role">Role applying for</label>
      <select id="role" name="role">
        <option>Data Analyst</option>
        <option>Frontend Developer</option>
        <option>ML Intern</option>
      </select>

      <fieldset>
        <legend>Employment type</legend>
        <label><input type="radio" name="etype" value="Full-time" checked> Full-time</label>
        <label><input type="radio" name="etype" value="Contract"> Contract</label>
        <label><input type="radio" name="etype" value="Internship"> Internship</label>
      </fieldset>

      <label>Skills (choose multiple)</label>
      <label><input type="checkbox" name="skills[]" value="SQL"> SQL</label>
      <label><input type="checkbox" name="skills[]" value="Python"> Python</label>
      <label><input type="checkbox" name="skills[]" value="JS"> JavaScript</label>

      <label for="exp">Years of experience</label>
      <input type="number" id="exp" name="experience" min="0" max="50" value="0">

      <label for="resume">Upload resume (txt/pdf)</label>
      <input type="file" id="resume" name="resume" accept=".pdf,.txt">

      <label for="cover">Short cover note</label>
      <textarea id="cover" name="cover" rows="4"></textarea>

      <!-- Inline style demonstration -->
      <p style="font-size:14px; color:#333;">By applying you agree to our terms.</p>

      <button type="submit">Submit Application (POST)</button>
    </form>
  </section>
</main>

<footer>
  <p>&copy; 2025 QuickJobs</p>
</footer>

<script src="script.js"></script>
</body>
</html>
